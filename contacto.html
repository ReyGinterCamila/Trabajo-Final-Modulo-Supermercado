<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado Margarita - Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo-supermercado-margarita.jpeg" alt="Logo del Supermercado Margarita" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contacto">
      <h1>Contacto</h1>
      <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>
        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" required></textarea><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required><br>
        <button type="submit">Enviar</button>
      </form>
      <p id="mensaje-envio"></p>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Supermercado Margarita. Todos los derechos reservados.</p>
      <div class="footer-buttons">
        <a href="politicas.html" class="btn">Políticas de Privacidad</a>
        <a href="contacto.html" class="btn">Contáctanos</a>
      </div>
    </div>
  </footer>
  <script src="form.js"></script>
</body>

</html>
